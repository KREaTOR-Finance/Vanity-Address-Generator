name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          # Vite base path so assets resolve under /Vanity-Address-Generator/
          VITE_BASE_PATH: '/Vanity-Address-Generator/'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PUBLIC_API_BASE: ${{ secrets.VITE_PUBLIC_API_BASE }}
          VITE_PAY_DEST_MAINNET: ${{ secrets.VITE_PAY_DEST_MAINNET }}
          VITE_PRICE_DROPS: ${{ secrets.VITE_PRICE_DROPS }}
          VITE_PAYMENT_MODE: ${{ secrets.VITE_PAYMENT_MODE }}
          VITE_XRPL_NETWORK: ${{ secrets.VITE_XRPL_NETWORK }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4

